{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.rtlcss.com/bootstrap/v4.0.0/css/bootstrap.min.css" integrity="sha384-P4uhUIGk/q1gaD/NdgkBIl3a6QywJjlsFJFk7SPRdruoGddvRVSwv5qFnvZ73cpz" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>    
    <style>
        body{
            background-color: #F7F7F7;
        }
        .search{
            width: 70%;
        }
        p.rtl{
            direction: rtl
        }
        ::-webkit-input-placeholder {
        text-align: center;
        }

        :-moz-placeholder { /* Firefox 18- */
        text-align: center;  
        }

        ::-moz-placeholder {  /* Firefox 19+ */
        text-align: center;  
        }

        :-ms-input-placeholder {  
        text-align: center; 
        }
    </style>
</head>
<body>
    <div class="container col-8 text-center align-middle mt-5">
        <div class="mb-4">
            <a href="/" data-toggle="tooltip" title="click for a new search"><img src="https://res.cloudinary.com/dcr7dcays/image/upload/v1529143715/search-engine_1.png" alt=""></a>
        </div>
        {% if Searched == False %}
        <form action="" method="post">

            {% csrf_token %}
            <div class="my-2">
                <input type="text" name="search" placeholder="Text To search">
            </div>
            <div class="my-2">
                <input type="text" name="depth" placeholder="Depth of Search">
            </div>
            <div class="my-2">
                <input type="text" name="site" placeholder="Site">
            </div>
            <input type="submit" value="Submit" />
        </form>
        {% endif %}
    </div>
    <div class="container text-center small mt-3">
        {% for o in SearchResult %}
        <div class="my-4">
            <a class="text-primary" href="{{o.A}}"><h2>{{o.H}}</h2></a>
            <p class="text-success">{{o.A}}</p>
            <p class="rtl">{{o.P}}</p>
        </div>
        
        {% endfor %}
    </div>
</body>
</html>
